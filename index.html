<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Inicio</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row mb-2">
                <div class="col-3 pt-2">
                    <a href="/">
                        <img class="color" src="logo/Sin título-9.svg" alt="">
                    </a>
                    <i class="bi bi-cart-plus-fill"></i>
                </div>
                <div class="col text-end">
                    <ul class="m-0 pt-4">
                        <li class="d-inline px-4"><a href="" class="text-decoration-none">Inicio</a></li>
                        <li class="d-inline px-4"><a href="" class="text-decoration-none">Servicios</a></li>
                        <li class="d-inline px-4"><a href="" class="text-decoration-none">Productos</a></li>
                        <li class="d-inline px-4">
                            <a href="" class="text-decoration-none" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Fin header -->

    <!-- Tablas -->
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h4>Informacion de los Registros</h4>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead class="table-success">
                            <tr>
                                <th>Identificacion</th>
                                <th>Nombre</th>
                                <th>Direccion</th>
                                <th>Celular</th>
                                <th>Email</th>
                                <th>Contraseña</th>
                                <th>Zona</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h4>Informacion de los Productos</h4>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead class="table-success">
                            <tr>
                                <th>Marca</th>
                                <th>Procesador</th>
                                <th>S.Operativo</th>
                                <th>Descripcion</th>
                                <th>Memoria</th>
                                <th>Almacenamiento</th>
                                <th>Stock</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Foto</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Fin tablas -->

    <!-- Modal login -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-end" id="exampleModalLabel">Iniciar Secion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-secondary bg-opacity-25">
                    <div class="form">
                        <div class="row mb-3 justify-content-md-center">
                            <div class="fw-bold">
                                <label for="emailRegistro" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="emailRegistro" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="fw-bold">
                                <label for="usuarioRegistro" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="usuarioRegistro" placeholder="Password">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-target="#exampleModalToggle2"
                        data-bs-toggle="modal">Registrarse</button>
                    <button type="button" class="btn btn-success mx-4" id="guardar">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fin modal login -->

    <!-- Modal registro -->
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel2">Registrar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-secondary bg-opacity-25">
                    <div class="form">
                        <div class="row mb-3 justify-content-md-center">
                            <div class="fw-bold">
                                <label for="emailRegistro" class="form-label">Cedula:</label>
                                <input type="text" class="form-control" id="emailRegistro" placeholder="C.C">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="fw-bold">
                                <label for="usuarioRegistro" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="usuarioRegistro" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="fw-bold">
                                <label for="usuarioRegistro" class="form-label">Direccion:</label>
                                <input type="text" class="form-control" id="usuarioRegistro" placeholder="Direccion">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="fw-bold">
                                <label for="usuarioRegistro" class="form-label">Celular:</label>
                                <input type="text" class="form-control" id="usuarioRegistro" placeholder="Celular">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="fw-bold">
                                <label for="usuarioRegistro" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="usuarioRegistro" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="fw-bold">
                                <label for="usuarioRegistro" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="usuarioRegistro" placeholder="Password">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="fw-bold">
                                <label for="usuarioRegistro" class="form-label">Zona:</label>
                                <select class="form-select" name="" id="">
                                    <option value="">Seleccione la zona</option>
                                    <option value="1">ZONA 1</option>
                                    <option value="2">ZONA 2</option>
                                </select>
                                <!--<label for="usuarioRegistro" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="usuarioRegistro" placeholder="Nombre">-->
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="Registrar">Registrar</button>
                    <button class="btn btn-success mx-4" data-bs-target="#exampleModal" data-bs-toggle="modal">Iniciar
                        Secion</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Fin modal registro  -->




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
</body>

</html>
